<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>AWC - Ecommerce</title>
    <meta name="title" content="AWC - Ecommerce">
    <meta name="description"
        content="Selección de productos de alta calidad. AWC Ecommerce te ofrece la mejor experiencia de compra online.">
    <meta name="keywords" content="ecommerce, tienda online, compras, productos">
    <meta name="author" content="Nicolas, Tomas y Emiliano">

    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>

    <main id="app" class="container my-5">
        <h1 class="mb-4 text-center">Productos</h1>
        <div class="row" id="product-container">
            <!-- Aquí se insertarán las cards dinámicamente -->
        </div>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-md">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productModalLabel">Nombre del producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <!-- Renderizado de los productos -->
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="scripts/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
